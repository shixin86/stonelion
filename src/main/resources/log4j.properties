log4j.rootLogger=INFO,stone

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} [%p] [%t] [%c{1}:%L] %m%n

log4j.appender.stone=org.apache.log4j.RollingFileAppender
log4j.appender.stone.layout=org.apache.log4j.PatternLayout
log4j.appender.stone.File=/opt/soft/stonelion/stone.log
log4j.appender.stone.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} [%p] [%t] [%c{1}:%L] %m%n
log4j.appender.stone.MaxFileSize=102400MB
log4j.appender.stone.MaxBackupIndex=2